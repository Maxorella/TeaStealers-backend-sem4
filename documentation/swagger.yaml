    #  tags:
    #    - audio
    #  summary: Get pronunciation of a word
    #  parameters:
    #    - name: word
    #      in: path
    #      required: true
    #      type: string
    #  responses:
    #    '200':
    #      description: OK
    #      schema:
    #        $ref: '#/definitions/models.WordInfo'
    #    '400':
