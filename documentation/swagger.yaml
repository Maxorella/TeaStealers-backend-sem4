schemes:
  - http
  - https
swagger: '2.0'
info:
  description: This is an Ouzi server.
  title: Ouzi Project API
  contact: {}
  version: '1.0'
host: localhost:8080
basePath: /api
paths:
  /word/page/{page}:
    get:
      description: Get Word Text.
      produces:
        - application/json
      tags:
        - word
      summary: Get page of words text
      parameters:
        - name: page
          in: path
          required: true
          type: integer
          format: int32
          minimum: 1
          description: Page number (starting from 1)
        - name: page_size
          in: query
          required: false
          type: integer
          format: int32
          minimum: 10
          maximum: 100
          default: 30
          description: Number of items per page
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/models.WordPage'
          examples:
            application/json:
        '400':
          description: Bad request
          schema:
            type: string
          examples:
            application/json: "Page number must be positive integer"
        '404':
          description: Page not found
          schema:
            type: string
          examples:
            application/json: "Requested page not found"
        '500':
          description: Internal server error
          schema:
            type: string
          examples:
            application/json: "Internal server error"



  /word/{word}:
    get:
      description: Get Word Transcription, Audio
      produces:
        - application/json
      tags:
        - word
      summary: Get Word Transcription and Audio
      parameters:
        - name: word
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/models.WordInfo'
          examples:
            application/json:
              word: "hello"
              transcription: "həˈləʊ"
              link: "http://host.docker.internal:9000/defaultbucket/18fawd?X-Amz-Algorithm=AWS4-HMAC-SHA256uawd0e=36683a82c04513bfe728d2393c552a70910a63d2f521319017f65d74c5c2b27e"
        '400':
          description: Incorrect word format
          schema:
            type: string
            example: "Invalid word format"
        '500':
          description: Internal server error
          schema:
            type: string
            example: "Internal server error occurred"

  /word/create_word:
    post:
      description: Create new word entry with text and transcription without audio.
      consumes:
        - application/json
      produces:
        - application/json
      tags:
        - dataset
      summary: Create word
      parameters:
        - in: body
          name: body
          description: Word data
          required: true
          schema:
            $ref: '#/definitions/models.WordInfo'
      responses:
        '201':
          description: Created
          schema:
            type: string
          examples:
            application/json:
              "Word created"
        '400':
          description: Incorrect word format
          schema:
            type: string
            example: "Invalid word format"
        '401':
          description: Unauthorized
          schema:
            type: string
          examples:
            application/json:
              "Authentication required"
        '403':
          description: Forbidden
          schema:
            type: string
          examples:
            application/json:
              "No permission"
        '409':
          description: Conflict
          schema:
            type: string
          examples:
            application/json:
              "Word already exists"
        '500':
          description: Internal server error
          schema:
            type: string
            example: "Internal server error occurred"



  /audio/translate_audio:
    post:
      description: Get text transcription from audio file
      consumes:
        - multipart/form-data
      produces:
        - application/json
      tags:
        - audio
      summary: Transcribe audio to text
      parameters:
        - name: file
          in: formData
          type: file
          description: Audio file to transcribe (max 5mb wav, mp3)
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/models.GotWord'
          examples:
            application/json:
              transcription: "həˈləʊ"
        '400':
          description: Incorrect data format
          schema:
            type: string
          examples:
            application/json: "Invalid audio format"
        '413':
          description: Payload too large
          schema:
            type: string
          examples:
            application/json: "File exceeds size limit"
        '415':
          description: Unsupported media type
          schema:
            type: string
          examples:
            application/json: "Unsupported media type"
        '422':
          description: Unprocessable content
          schema:
            type: string
          examples:
            application/json: "No recognizable speech in audio"
        '500':
          description: Internal server error
          schema:
            type: string
          examples:
            application/json: "Internal server error occurred"


  /word/pronunciation/{word}:
    post:
      description: post audio of word
      consumes:
        - multipart/form-data
      produces:
        - application/json
      tags:
        - dataset
      summary: Post pronunciation of a word to s3
      parameters:
        - name: word
          in: path
          required: true
          type: string
        - name: file
          in: formData
          type: file
          description: Audio file (max 5mb wav, mp3)
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/models.WordInfo'
          examples:
            application/json:
              word: "hello"
              transcription: "həˈləʊ"
              link: "http://host.docker.internal:9000/defaultbucket/18fawd?X-Amz-Algorithm=AWS4-HMAC-SHA256\u0026X-Amz-Credent\u0026X-Amz-Signature=36683a82c04513bfe728d2393c552a70910a63d2f521319017f65d74c5c2b27e"
        '400':
          description: Incorrect data format
          schema:
            type: string
        '500':
          description: Internal server error
          schema:
            type: string
